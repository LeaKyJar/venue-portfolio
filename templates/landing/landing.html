{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'landing.css' %}">
<body>

    <div class="container">
            <div class="cus-col-3">
                <div class="fit-img">
                    <div class="content">
                        <a href="/profile/{{uploader}}/{{category}}/img-view?selected={{params.key}}">
                            <div class="small-thumb-cover" style="background-image: url('{% static 'DemonDude1.png' %}')"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="cus-col-1">
                <div class="fit-img">
                    <div class="content">
                        <a href="/profile/{{uploader}}/{{category}}/img-view?selected={{params.key}}">
                            <div class="small-thumb-cover" style="background-image: url('{% static 'DemonDude1.png' %}')"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="cus-col-2">
                <div class="fit-img">
                    <div class="content">
                        <a href="/profile/{{uploader}}/{{category}}/img-view?selected={{params.key}}">
                            <div class="small-thumb-cover" style="background-image: url('{% static 'DemonDude1.png' %}')"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="cus-col-1">
                <div class="fit-img">
                    <div class="content">
                        <a href="/profile/{{uploader}}/{{category}}/img-view?selected={{params.key}}">
                            <div class="small-thumb-cover" style="background-image: url('{% static 'DemonDude1.png' %}')"></div>
                        </a>
                    </div>
                </div>
            </div>
    </div>

    <button type="button" id="assistant" class="btn btn-default btn-circle no-padding btn-assistant" onClick="launchAssistant()">
            <img src="{% static 'AssistantThumb.png' %}" alt="assistant">
    </button>
    <script src="{% static 'assistant.js' %}"></script>

</body>

{% endblock %}
