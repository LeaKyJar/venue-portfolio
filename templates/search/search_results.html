{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<!--TODO: show text "Showing results for x"-->
<link rel="stylesheet" type="text/css" href="{% static 'landing.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.fp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.fp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/mapping.fp.js"></script>
<script src="{% static 'freewall.js' %}"></script>
<script src="{% static 'search.js' %}"></script>
<p hidden id="query">{{query}}</p>
<body style="background-image: url('{% static 'BG1.png' %}')">
    <p id="loadCount" hidden>1</p>
    <div class="container" id="container">
<!--TODO: loading icon-->
      </div>
      <script>
      $(document).scrollTop(0);
        $(function(){
            searchResultsPopulate(0, 50);
        });
        window.addEventListener('scroll', _.throttle(onScroll, 1000));
      </script>

    <div class="social-media-block">
        <button type="button" class="btn btn-default btn-circle no-padding" >
            <img src="{% static 'twitter.png' %}" alt="twitter">
        </button>
        <button type="button" class="btn btn-default btn-circle no-padding" >
            <img src="{% static 'facebook.png' %}" alt="facebook">
        </button>
        <button type="button" class="btn btn-default btn-circle no-padding" >
            <img src="{% static 'instagram.png' %}" alt="instagram">
        </button>
    </div>
    <button type="button" id="assistant" class="btn btn-default btn-circle no-padding btn-assistant" onClick="launchAssistant({'action': 'landing'})">
            <img src="{% static 'AssistantThumb.png' %}" alt="assistant">
    </button>
    <script src="{% static 'assistant.js' %}"></script>

</body>

{% endblock %}
